<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization Successful - <?= projectName ?></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      /* Google Material 3 Color Scheme */
      --google-blue: #1a73e8;
      --google-blue-hover: #1765cc;
      --google-red: #d93025;
      --google-yellow: #f9ab00;
      --google-green: #1e8e3e;
      --google-grey-50: #f8f9fa;
      --google-grey-100: #f1f3f4;
      --google-grey-200: #e8eaed;
      --google-grey-300: #dadce0;
      --google-grey-700: #5f6368;
      --google-grey-900: #202124;

      --bg-primary: #ffffff;
      --bg-secondary: var(--google-grey-50);
      --bg-tertiary: var(--google-grey-100);
      --text-primary: var(--google-grey-900);
      --text-secondary: var(--google-grey-700);
      --accent-success: var(--google-green);
      --accent-warning: var(--google-yellow);
      --accent-error: var(--google-red);
      --accent-primary: var(--google-blue);
      --border: var(--google-grey-300);
      --shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      height: 100vh;
    }

    .layout-grid {
      display: grid;
      grid-template-rows: 40px 1fr 30px;
      height: 100vh;
      width: 100vw;
    }

    .top-bar {
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .project-info {
      display: flex;
      align-items: center;
      gap: 15px;
      color: var(--text-primary);
      font-weight: 500;
    }

    .project-info i {
      color: var(--google-green);
    }

    .auto-close-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .timer-display {
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      min-width: 120px;
      text-align: right;
    }

    .main-content {
      display: grid;
      grid-template-columns: 300px 1fr 350px;
      height: 100%;
      overflow: hidden;
      gap: 0;
    }

    .panel {
      background: var(--bg-primary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
      resize: horizontal;
      min-width: 200px;
      max-width: 600px;
    }

    .panel.collapsed {
      min-width: 48px !important;
      max-width: 48px !important;
      resize: none;
    }

    .panel.collapsed .panel-content,
    .panel.collapsed .context-section {
      display: none;
    }

    .panel-header {
      padding: 10px 15px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      font-weight: 500;
      font-size: 13px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      user-select: none;
    }

    .panel-header:hover {
      background: var(--bg-tertiary);
    }

    .collapse-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .collapse-btn:hover {
      background: var(--google-grey-200);
      color: var(--google-blue);
    }

    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .module-tree {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .module-item {
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.15s;
    }

    .module-item:hover {
      background: var(--bg-tertiary);
    }

    .module-item.active {
      background: #094771;
    }

    .console-panel {
      border-right: none;
    }

    .console-tabs {
      display: flex;
      gap: 2px;
      padding: 10px 15px 0;
      background: var(--bg-secondary);
    }

    .console-tab {
      padding: 6px 16px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: 4px 4px 0 0;
      font-size: 13px;
      transition: all 0.15s;
    }

    .console-tab.active {
      background: var(--bg-primary);
      color: var(--accent-success);
    }

    .console-output {
      flex: 1;
      background: var(--google-grey-50);
      font-family: 'Roboto Mono', 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      padding: 16px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.6;
    }

    .console-input-area {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      padding: 10px 15px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .console-input {
      flex: 1;
      background: white;
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 10px 16px;
      color: var(--text-primary);
      font-family: 'Roboto Mono', 'Consolas', monospace;
      font-size: 14px;
      transition: all 0.2s;
    }

    .console-input:focus {
      outline: none;
      border-color: var(--google-blue);
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
    }

    .output-line {
      margin-bottom: 8px;
      display: flex;
      gap: 10px;
    }

    .output-prompt {
      color: var(--google-blue);
      font-weight: 500;
    }

    .output-result {
      color: var(--google-green);
    }

    .output-error {
      color: var(--google-red);
    }

    .output-info {
      color: var(--google-grey-700);
      font-size: 12px;
    }

    .context-section {
      margin-bottom: 20px;
    }

    .context-section h6 {
      font-size: 12px;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    .context-item {
      padding: 8px 12px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      margin-bottom: 6px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .context-label {
      color: var(--text-secondary);
      font-size: 11px;
    }

    .context-value {
      font-family: 'Consolas', 'Monaco', monospace;
      color: var(--accent-success);
      font-size: 12px;
    }

    .quick-action-btn {
      width: 100%;
      padding: 10px;
      background: white;
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .quick-action-btn:hover {
      background: var(--google-grey-100);
      border-color: var(--google-blue);
      color: var(--google-blue);
      box-shadow: var(--shadow);
    }

    .status-bar {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .badge-custom {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 3px;
    }

    .debug-toggle {
      color: var(--google-grey-700);
      cursor: pointer;
      padding: 6px 10px;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 4px;
      transition: all 0.2s;
      margin-top: 8px;
      user-select: none;
    }

    .debug-toggle:hover {
      background: var(--google-grey-200);
      color: var(--google-blue);
    }

    .debug-toggle i {
      font-size: 10px;
      transition: transform 0.2s;
    }

    .debug-logs {
      background: var(--google-grey-100);
      border-left: 3px solid var(--google-grey-300);
      padding: 10px 14px;
      margin: 8px 0 8px 20px;
      border-radius: 4px;
      font-size: 11px;
      color: var(--google-grey-700);
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Roboto Mono', 'Consolas', monospace;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
      display: none;
    }

    .debug-logs.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="layout-grid">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="project-info">
        <i class="bi bi-check-circle-fill"></i>
        <span>Authorization Successful</span>
        <span style="opacity: 0.8;">•</span>
        <span style="font-weight: 400;"><?= projectName ?></span>
      </div>
      <div class="auto-close-controls">
        <span class="timer-display" id="timerDisplay">Auto-close in 10s</span>
        <button class="btn btn-sm btn-outline-light" id="cancelBtn">
          <i class="bi bi-x-circle"></i> Cancel
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Left Panel: Module Explorer -->
      <div class="panel" id="leftPanel">
        <div class="panel-header" onclick="togglePanel('leftPanel')">
          <span><i class="bi bi-folder2-open"></i> Modules</span>
          <button class="collapse-btn" onclick="togglePanel('leftPanel'); event.stopPropagation();">
            <i class="bi bi-chevron-left"></i>
          </button>
        </div>
        <div class="panel-content">
          <ul class="module-tree" id="moduleTree">
            <?
              for (var i = 0; i < moduleList.length; i++) {
                var mod = moduleList[i];
            ?>
            <li class="module-item" data-module="<?= mod.name ?>">
              <i class="bi bi-file-code"></i>
              <span><?= mod.name ?></span>
              <? if (mod.loadNow) { ?>
                <i class="bi bi-lightning-fill text-warning" title="Load on startup"></i>
              <? } ?>
            </li>
            <? } ?>
          </ul>
        </div>
      </div>

      <!-- Center Panel: Console -->
      <div class="panel console-panel">
        <div class="console-tabs">
          <button class="console-tab active" data-tab="console">Console</button>
          <button class="console-tab" data-tab="history">History</button>
          <button class="console-tab" data-tab="help">Help</button>
        </div>
        <div class="console-output" id="consoleOutput">
          <div class="output-line">
            <span class="output-prompt">&gt;</span>
            <span>Welcome to <?= projectName ?> REPL Console</span>
          </div>
          <div class="output-line">
            <span class="output-prompt">&gt;</span>
            <span>Type 'help' for available commands</span>
          </div>
          <div class="output-line">
            <span class="output-prompt">&gt;</span>
            <span>Deployment: <span class="output-result"><?= deploymentUrl ?></span></span>
          </div>
        </div>
        <div class="console-input-area">
          <input
            type="text"
            class="console-input"
            id="consoleInput"
            placeholder="Enter command or JavaScript (use arrow keys for history)..."
            autofocus
          />
          <button style="background: var(--google-blue); border: none; color: white; padding: 8px 16px; border-radius: 20px; cursor: pointer; display: flex; align-items: center; gap: 6px; font-weight: 500; transition: all 0.2s;"
                  id="executeBtn"
                  onmouseover="this.style.background='var(--google-blue-hover)'"
                  onmouseout="this.style.background='var(--google-blue)'">
            <i class="bi bi-play-fill"></i>
            Run
          </button>
        </div>
      </div>

      <!-- Right Panel: Context -->
      <div class="panel" id="rightPanel">
        <div class="panel-header" onclick="togglePanel('rightPanel')">
          <span><i class="bi bi-info-circle"></i> Context</span>
          <button class="collapse-btn" onclick="togglePanel('rightPanel'); event.stopPropagation();">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
        <div class="panel-content">
          <div class="context-section">
            <h6>Environment</h6>
            <div class="context-item">
              <span class="context-label">User</span>
              <span class="context-value"><?= userEmail ?></span>
            </div>
            <div class="context-item">
              <span class="context-label">Timezone</span>
              <span class="context-value"><?= timezone ?></span>
            </div>
            <div class="context-item">
              <span class="context-label">Script ID</span>
              <span class="context-value"><?= scriptId.substring(0, 12) ?>...</span>
            </div>
          </div>

          <div class="context-section">
            <h6>Quick Actions</h6>
            <button class="quick-action-btn" onclick="runQuickTest()">
              <i class="bi bi-lightning"></i> Run Quick Test
            </button>
            <button class="quick-action-btn" onclick="listModules()">
              <i class="bi bi-list-ul"></i> List All Modules
            </button>
            <button class="quick-action-btn" onclick="openScriptEditor()">
              <i class="bi bi-code-slash"></i> Open Script Editor
            </button>
            <button class="quick-action-btn" onclick="copyScriptId()">
              <i class="bi bi-clipboard"></i> Copy Script ID
            </button>
          </div>

          <div class="context-section">
            <h6>Available APIs</h6>
            <div class="context-item">
              <span>SpreadsheetApp</span>
              <i class="bi bi-check-circle text-success"></i>
            </div>
            <div class="context-item">
              <span>DriveApp</span>
              <i class="bi bi-check-circle text-success"></i>
            </div>
            <div class="context-item">
              <span>GmailApp</span>
              <i class="bi bi-check-circle text-success"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-item">
        <i class="bi bi-circle-fill text-success" style="font-size: 8px;"></i>
        <span>Connected to HEAD deployment</span>
      </div>
      <div class="status-item">
        <span id="statusMessage">Ready</span>
      </div>
    </div>
  </div>

  <script>
    const moduleData = <?!= moduleListJson || '[]' ?>;
    const deploymentUrl = "<?= deploymentUrl ?>";
    const scriptId = "<?= scriptId ?>";

    // Auto-close timer
    let timeLeft = 10;
    let timerInterval = null;
    let autoCloseCancelled = false;

    function startTimer() {
      timerInterval = setInterval(() => {
        if (autoCloseCancelled) {
          clearInterval(timerInterval);
          return;
        }

        timeLeft--;
        document.getElementById('timerDisplay').textContent =
          timeLeft > 0 ? 'Auto-close in ' + timeLeft + 's' : 'Closing...';

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          window.close();
        }
      }, 1000);
    }

    document.getElementById('cancelBtn').addEventListener('click', () => {
      autoCloseCancelled = true;
      document.getElementById('timerDisplay').textContent = 'Auto-close cancelled';
      document.getElementById('cancelBtn').style.display = 'none';
    });

    // Command history
    const commandHistory = [];
    let historyIndex = -1;

    // Console input handling
    const consoleInput = document.getElementById('consoleInput');
    const consoleOutput = document.getElementById('consoleOutput');

    consoleInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        executeCommand();
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (historyIndex < commandHistory.length - 1) {
          historyIndex++;
          consoleInput.value = commandHistory[commandHistory.length - 1 - historyIndex];
        }
      } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (historyIndex > 0) {
          historyIndex--;
          consoleInput.value = commandHistory[commandHistory.length - 1 - historyIndex];
        } else {
          historyIndex = -1;
          consoleInput.value = '';
        }
      }
    });

    function executeCommand() {
      const input = consoleInput.value.trim();
      if (!input) return;

      commandHistory.push(input);
      historyIndex = -1;

      appendOutput('> ' + input, 'output-prompt');

      // Built-in commands
      if (input === 'help') {
        showHelp();
      } else if (input === 'list') {
        listModulesCmd();
      } else if (input === 'clear') {
        consoleOutput.innerHTML = '';
      } else {
        // Execute via deployment
        executeRemote(input);
      }

      consoleInput.value = '';
    }

    document.getElementById('executeBtn').addEventListener('click', executeCommand);

    function appendOutput(text, className = '') {
      const line = document.createElement('div');
      line.className = 'output-line ' + className;
      line.textContent = text;
      consoleOutput.appendChild(line);
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    }

    function showHelp() {
      appendOutput('Available commands:', 'output-result');
      appendOutput('  help     - Show this help', '');
      appendOutput('  list     - List all modules', '');
      appendOutput('  clear    - Clear console', '');
      appendOutput('  js:> ... - Execute raw JavaScript', '');
      appendOutput('  <func> <args> - Execute function with shell-style args', '');
    }

    function listModulesCmd() {
      appendOutput('Loaded modules:', 'output-result');
      moduleData.forEach((mod) => {
        appendOutput('  ' + mod.name + ' - ' + mod.exports.length + ' exports', '');
      });
    }

    function appendDebugToggle(logOutput) {
      const debugId = 'debug-' + Date.now();
      const toggle = document.createElement('div');
      toggle.className = 'debug-toggle';
      toggle.innerHTML = '<i class="bi bi-chevron-right"></i> Debug Logs (' + logOutput.split('\n').length + ' lines)';
      toggle.onclick = function() { toggleDebugLogs(debugId); };

      const logs = document.createElement('div');
      logs.id = debugId;
      logs.className = 'debug-logs';
      logs.textContent = logOutput;

      consoleOutput.appendChild(toggle);
      consoleOutput.appendChild(logs);
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    }

    function toggleDebugLogs(id) {
      const logs = document.getElementById(id);
      const toggle = logs.previousElementSibling;
      const icon = toggle.querySelector('i');

      if (logs.classList.contains('show')) {
        logs.classList.remove('show');
        icon.className = 'bi bi-chevron-right';
      } else {
        logs.classList.add('show');
        icon.className = 'bi bi-chevron-down';
      }
    }

    function executeRemote(command) {
      appendOutput('Executing...', 'output-result');
      document.getElementById('statusMessage').textContent = 'Executing...';

      // Check if google.script.run is available
      if (typeof google === 'undefined' || !google.script || !google.script.run) {
        appendOutput('Error: google.script.run is not available. This page must be served from a Google Apps Script deployment.', 'output-error');
        document.getElementById('statusMessage').textContent = 'Error';
        return;
      }

      // Check if invoke function exists
      if (typeof google.script.run.invoke !== 'function') {
        appendOutput('Error: invoke() function not found. Make sure __global__ export is configured.', 'output-error');
        document.getElementById('statusMessage').textContent = 'Error';
        return;
      }

      // Execute via google.script.run using invoke()
      google.script.run
        .withSuccessHandler(function(data) {
          if (data.success) {
            // Show clean result only
            appendOutput(JSON.stringify(data.result, null, 2), 'output-result');

            // Show execution time
            if (data.execution_time_ms !== undefined) {
              appendOutput('⏱ Executed in ' + data.execution_time_ms + 'ms', 'output-info');
            }

            // Show collapsible debug logs (hidden by default)
            if (data.logger_output && data.logger_output.trim()) {
              appendDebugToggle(data.logger_output);
            }
          } else {
            appendOutput('Error: ' + (data.error || data.message || 'Unknown error'), 'output-error');
          }
          document.getElementById('statusMessage').textContent = 'Ready';
        })
        .withFailureHandler(function(err) {
          appendOutput('Error: ' + err.message, 'output-error');
          document.getElementById('statusMessage').textContent = 'Error';
        })
        .invoke('__mcp_gas_run.__gas_run', command);
    }

    // Quick actions
    function runQuickTest() {
      consoleInput.value = 'return new Date().toISOString()';
      executeCommand();
    }

    function listModules() {
      listModulesCmd();
    }

    function openScriptEditor() {
      window.open('https://script.google.com/d/' + scriptId + '/edit', '_blank');
    }

    function copyScriptId() {
      navigator.clipboard.writeText(scriptId);
      document.getElementById('statusMessage').textContent = 'Script ID copied!';
      setTimeout(() => {
        document.getElementById('statusMessage').textContent = 'Ready';
      }, 2000);
    }

    // Panel collapse functionality
    function togglePanel(panelId) {
      const panel = document.getElementById(panelId);
      const btn = panel.querySelector('.collapse-btn i');

      panel.classList.toggle('collapsed');

      if (panel.classList.contains('collapsed')) {
        btn.className = panelId === 'leftPanel' ? 'bi bi-chevron-right' : 'bi bi-chevron-left';
      } else {
        btn.className = panelId === 'leftPanel' ? 'bi bi-chevron-left' : 'bi bi-chevron-right';
      }

      // Save state to localStorage
      localStorage.setItem('panel-' + panelId + '-collapsed', panel.classList.contains('collapsed'));
    }

    // Restore panel states from localStorage
    function restorePanelStates() {
      ['leftPanel', 'rightPanel'].forEach(panelId => {
        const collapsed = localStorage.getItem('panel-' + panelId + '-collapsed') === 'true';
        if (collapsed) {
          togglePanel(panelId);
        }
      });
    }

    // Start auto-close timer
    startTimer();

    // Restore panel states on load
    restorePanelStates();
  </script>
</body>
</html>
