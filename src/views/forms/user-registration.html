<!DOCTYPE html>
<html>
<head>
  <title>User Registration - Subfolder Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }
    h1 { color: #333; margin-bottom: 30px; text-align: center; }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s;
    }
    .btn:hover { transform: translateY(-2px); }
    .subfolder-info {
      margin-top: 30px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 14px;
      color: #666;
    }
  </style>
  <script>
    function submitForm() {
      const form = document.getElementById('registrationForm');
      const formData = new FormData(form);
      
      // Show success message
      document.getElementById('form-container').innerHTML = `
        <div style="text-align: center;">
          <h2 style="color: #28a745;">‚úÖ Registration Successful!</h2>
          <p>User registered with email: <strong>${formData.get('email')}</strong></p>
          <p>This form was created in: <code>views/forms/user-registration</code></p>
          <button onclick="location.reload()" class="btn" style="margin-top: 20px;">Register Another User</button>
        </div>
      `;
      return false; // Prevent actual form submission
    }
  </script>
</head>
<body>
  <div id="form-container" class="form-container">
    <h1>üë§ User Registration</h1>
    <form id="registrationForm" onsubmit="return submitForm()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="1234567890">
      </div>
      
      <button type="submit" class="btn">Register User</button>
    </form>
    
    <div class="subfolder-info">
      <strong>üìÅ Subfolder Test:</strong><br>
      This HTML form is located in <code>views/forms/user-registration</code><br>
      Demonstrating nested logical subdirectories for HTML files.
    </div>
  </div>
</body>
</html>
